<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Padma - Surrounding</title>
  <link rel="icon" type="image/png" href="https://designedbypelago.com/wp-content/uploads/2025/09/PadmaIcon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- CSS Photo Sphere Viewer v5 -->
  <link rel="stylesheet" href="https://unpkg.com/@photo-sphere-viewer/core/index.css">
  <link rel="stylesheet" href="https://unpkg.com/@photo-sphere-viewer/markers-plugin/index.css">
  <link rel="stylesheet" href="main.css">

  <style>
    html, body { height: 100%; margin: 0; }
    #viewer { width: 100vw; height: 100vh; }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="viewer"></div>
  <div id="sidebar" class="absolute flex flex-col top-2 left-2 lg:w-[250px] md:w-[200px] w-[150px] bg-[#10523C]/90 backdrop-blur-sm md:p-4 p-2 rounded-lg transition-all duration-300 max-h-[95vh] z-10">
  <!-- Logo + Arrow -->
  <div class="flex flex-col items-center justify-between">
    <img src="https://designedbypelago.com/wp-content/uploads/2025/09/Padma_LogoFinal-White-e1758596993545.png" alt="" class="lg:w-[150px] md:w-[100px] w-[80px]">
  </div>
  <div id="menu"
       class="md:mt-5 mt-2 lg:space-y-2 overflow-hidden max-h-0 transition-[max-height,opacity] duration-300 ease-in-out opacity-0">
    <div class="flex flex-col gap-1">
      <a href="/Padma/surrounding/" class="font-semibold lg:text-md md:text-base text-xs text-white bg-[#97864E] hover:text-[#97864E] hover:bg-white rounded-xl text-center p-2">
    <button class="flex items-center gap-2 mx-auto">
      <span>Surrounding</span>
      <i data-lucide="arrow-right" class="w-5"></i>
    </button>
    </a>
      <button data-scene="aerial" class="flex w-full text-white lg:text-md md:text-base text-xs p-2 font-semibold gap-1 items-center  hover:bg-[#97864E]/70 rounded-xl data-[active=true]:bg-white data-[active=true]:text-[#10523C]" data-active="true">
        <div class="bg-[#97864E] text-white rounded-full p-2">
          <i data-lucide="eye"></i>
        </div>
        <h1 class="text-start">Aerial View</h1>
      </button>
      <h1 class="font-semibold text-white lg:text-xl md:text-lg text-sm rounded-xl text-center lg:p-1">Properties</h1>
      <hr class="mb-1">
    <button data-scene="modern" class="flex w-full text-white lg:text-md md:text-base text-xs p-2 font-semibold gap-1 items-center hover:bg-[#97864E]/70 rounded-xl data-[active=true]:bg-white data-[active=true]:text-[#10523C]">
      <div class="bg-[#97864E] text-white rounded-full p-2">
        <i data-lucide="shrub"></i>
      </div>
      <h1 class="text-start">Lake View</h1>
    </button>
    <button data-scene="tropical" class="flex w-full text-white lg:text-md md:text-base text-xs p-2 font-semibold gap-1 items-center hover:bg-[#97864E]/70 rounded-xl data-[active=true]:bg-white data-[active=true]:text-[#10523C]">
      <div class="bg-[#97864E] text-white rounded-full p-2">
        <i data-lucide="car"></i>
      </div>
      <h1 class="text-start">Boulevard View</h1>
    </button>
    <button data-scene="classic" class="flex w-full text-white lg:text-md md:text-base text-xs p-2 font-semibold gap-1 items-center mb-2 hover:bg-[#97864E]/70 rounded-xl data-[active=true]:bg-white data-[active=true]:text-[#10523C]">
      <div class="bg-[#97864E] text-white rounded-full p-2 ">
        <i data-lucide="trees"></i>
      </div>
      <h1 class="text-start">Park View</h1>
    </button>
    </div>
  </div>
  <button id="toggleBtn" type="button" class="text-white w-full hover:bg-white hover:text-[#10523C] rounded-xl ">
    <i id="chev" data-lucide="chevron-down" class="mx-auto transition-transform duration-300 md:w-[100px] w-[20px]"></i>
  </button>  
</div>

<!-- Info Card Overlay -->
<div id="sceneCard"
     class="fixed right-2 top-2 lg:max-w-[300px] md:max-w-[250px] max-w-[50vw] bg-[#10523C]/90 backdrop-blur-sm rounded-2xl shadow-xl overflow-hidden
            opacity-0 translate-y-3 pointer-events-none transition-all duration-300 z-10">
  <img id="sceneCardImg" src="" alt="" class="w-full h-36 object-cover hidden">
  <div class="p-4">
    <div class="text-xs tracking-widest text-white uppercase" id="sceneCardTag"></div>
    <h3 id="sceneCardTitle" class="text-xl font-bold text-white mt-0"></h3>
    <p id="sceneCardDesc" class="text-gray-200 mt-2 md:text-md text-sm"></p>
    <ul id="sceneCardBullets" class="mt-3 space-y-1 md:text-sm text-xs text-gray-200"></ul>
    <a id="sceneCardCta"
       class="inline-flex items-center gap-2 mt-3 px-3 py-1.5 rounded-lg bg-[#97864E] text-white hover:bg-[#97864E]/90 transition hidden cursor-pointer">
      See Gallery
      <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M7 17L17 7M7 7h10v10"/>
      </svg>
    </a>
  </div>

  <!-- Close -->
  <button id="sceneCardClose" type="button"
          class="absolute top-2 right-2 inline-flex items-center justify-center w-7 h-7 rounded-full hover:bg-[#97864E] bg-[#10523C] text-white">
    <i data-lucide="x"></i>
  </button>
</div>

<!-- Tombol Open (default hidden, muncul setelah close) -->
<button id="openCardBtn"
        class="fixed right-2 top-2 px-3 py-1.5 bg-[#97864E] text-white rounded-lg shadow hidden md:text-base text-sm">
  Open Desc
</button>

<!-- Gallery Modal -->
<div id="galleryModal"
     class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/80">
  <!-- Close -->
  <button id="galClose"
          class="absolute top-4 right-4 p-2 rounded-full bg-[#97864E]/70 hover:bg-[#10523C]/90 text-white text-xl font-bold leading-none">
    <i data-lucide="x"></i>
  </button>

  <!-- Stage -->
  <div class="relative w-[92vw] max-w-5xl">
    <img id="galImage" src="" alt="" class="w-full h-[70vh] object-contain rounded-xl shadow-lg " />

    <!-- Prev/Next -->
    <button id="galPrev"
            class="absolute left-2 top-1/2 -translate-y-1/2 p-2 rounded-full bg-[#10523C]/90 hover:bg-[#97864E]/70 text-white text-2xl leading-none">
      <i data-lucide="chevron-left"></i>
    </button>
    <button id="galNext"
            class="absolute right-2 top-1/2 -translate-y-1/2 p-2 rounded-full bg-[#10523C]/90 hover:bg-[#97864E]/70 text-white text-2xl leading-none">
      <i data-lucide="chevron-right"></i>
    </button>
  </div>

  <!-- Dots -->
  <div id="galDots" class="absolute bottom-6 left-1/2 -translate-x-1/2 flex gap-2"></div>
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three/build/three.module.js",
    "@photo-sphere-viewer/core": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/core/index.module.js",
    "@photo-sphere-viewer/markers-plugin": "https://cdn.jsdelivr.net/npm/@photo-sphere-viewer/markers-plugin/index.module.js"
  }
}
</script>

  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>

  <script type="module" src="./main.js"></script>
  <script>
  // Render Lucide sekali setelah DOM siap
  if (window.lucide) lucide.createIcons();

  function setActiveSceneButton(sceneId) {
  document.querySelectorAll('#menu [data-scene]').forEach((btn) => {
    const isActive = btn.dataset.scene === sceneId;
    btn.dataset.active = isActive ? 'true' : 'false';     // untuk Tailwind: data-[active=true]:...
    btn.setAttribute('aria-current', isActive ? 'page' : 'false'); // aksesibilitas
  });
}

  // ===== MENU TOGGLE =====
  const toggleBtn = document.getElementById("toggleBtn");
  const menu      = document.getElementById("menu");
  const chev      = document.getElementById("chev");

  let menuOpen = false;

  function setMenuOpen(v) {
    menuOpen = v;
    if (v) {
      menu.style.maxHeight = menu.scrollHeight + "px";
      menu.style.opacity   = "1";
      chev.style.transform = "rotate(180deg)"; // chevron-up
    } else {
      menu.style.maxHeight = "0px";
      menu.style.opacity   = "0";
      chev.style.transform = "rotate(0deg)";   // chevron-down
    }
  }

  setTimeout(() => setMenuOpen(true), 300);

  function closeMenu() { setMenuOpen(false); }

  toggleBtn.addEventListener("click", (e) => {
    e.preventDefault();
    e.stopPropagation();
    setMenuOpen(!menuOpen);
  });

  // Jaga tinggi saat resize
  window.addEventListener("resize", () => {
    if (menuOpen) menu.style.maxHeight = menu.scrollHeight + "px";
  });

  // ===== SCENE BUTTONS (delegasi) =====
  menu.addEventListener('click', (e) => {
    const btn = e.target.closest('[data-scene]');
    if (!btn) return;

    e.preventDefault();
    const sceneId = btn.dataset.scene; // "entrance" | "studyroom" | ...

    if (typeof window.switchScene === 'function') {
      window.switchScene(sceneId);
      setActiveSceneButton(sceneId);
      // closeMenu(); // opsional: tutup menu setelah pilih
    } else {
      console.warn('switchScene belum tersedia di window. Pastikan vtour.js meng-expose-nya: Object.assign(window, { switchScene })');
    }
  });
</script>

</body>
</html>
